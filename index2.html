<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style2.css">

    <title>Вход/Регистрация</title>

</head>
<body>
     <div class="auth-container">
        <div class="auth-header">
      <a href="index.html" > <h1>Добро пожаловать</h1></a> 

        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Вход</div>
            <div class="tab" onclick="switchTab('register')">Регистрация</div>
        </div>
        
        <div class="form-container">
            <div id="login-form" class="form active">
                <h2>Вход в систему</h2>
                <div class="input-group">
                    <label for="login-username">Логин</label>
                    <input type="text" id="login-username" placeholder="Ведите ваш e-mail" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" placeholder="Введите ваш пароль" required>
                </div>
    
                 
                <button class="btn btn-primary" onclick="login()">Войти</button>
                <div id="login-error" class="error"></div>
            </div>
            
            <div id="register-form" class="form">
                <h2>Создать аккаунт</h2>
                <div class="input-group">
                    <label for="register-username">Логин</label>
                    <input type="text" id="register-username" placeholder="Ведите e-mail" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Пароль</label>
                    <input type="password" id="register-password" placeholder="Придумайте пароль" required>
                </div>
                  <div class="input-group">
    <label for="register-password-confirm">Подтвердите Пароль</label>
    <input type="password" id="register-password-confirm" placeholder="Подтвердите пароль" required>
</div>
                 <div class="text-btn">
                    <input type="checkbox" >
                   <span>Регистрируясь на сайте, вы соглашаетесь c условиями политики конфиденциальности.</span> 
                   </div>
                <button class="btn btn-primary" onclick="register()">Зарегистрироваться</button>
                <div id="register-error" class="error"></div>
            </div>
               
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
